<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/76a522b2fe3a75c8636b2dea84f1f5d6_facebook-text-logo-png-picture-608728-facebook-text-logo-png_800-301.png" alt="">
        </div>
           
        <div class="login">
            <form action="">
                <div class="form-group">
                <label for="">Email or phone Number</label><br>
                <input type="email" name="email">
                </div>
                
                <div class="form-group">
                <label for="">password</label><br>
                <input type="password" name="pass">
                </div>

                <a href=""><input type="button" value="Login"></a>
            </form>
        </div>
    </header>
    <section class="main-body">
        <div class="recent">
            <h1>Recent logins</h1>
            <p>Click your picture or add an account.</p>
            <div class="image">
                <div class="image1">
                    <img src="" alt="">
                </div>
                <div class="image2">
                    <img src="" alt="">
                </div>
            </div>
            
            
        </div>
        <div class="sign-up">
            <div class="form">
                <h1>Create a new account</h1>
                <p>It's quick and easy</p>

                <form action="">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="surname"> <br>
                    <input type="email" placeholder="Mobile number or email address"> <br>
                    <input type="password" placeholder="New password"> <br>

                    <label for="">Birthday</label>
                    <input type="date">
                    <br>
                    <div class="gender">
                    <label for="">gender</label>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Custom
                    </div>
                    
                    <br>
                    <input type="submit" value="Sign Up">

                </form>
            </div>
        </div>
       
    </section>
</body>
</html>
